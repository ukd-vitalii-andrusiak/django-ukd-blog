{% extends 'base.html' %}

{% block title %}Блог студента УКД{% endblock %}

{% block content %}
    <h1 class="mt-4">Останні пости</h1>
    <div class="row mt-3">
        {% for post in posts %}
            <div class="col-md-6">
                <div class="card mb-4">
                    {% for image in post.images.all %}
                        <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.title }}">
                    {% endfor %}
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'post_detail' post.permalink %}" class="text-decoration-none">{{ post.title }}</a></h5>
                        <p class="card-text text-muted">{{ post.created_at }}</p>
                        <p class="card-text">{{ post.content|truncatechars:150 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
